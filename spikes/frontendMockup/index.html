<html>
	<head>
		<title>Literary Worlds</title>
		<!-- CSS -->
		<link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="lib/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/css/lw.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<!-- Disconnect Modal Dialog -->
		<div class="modal fade" id="disconnect-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h3 class="modalLabel">Error</h3>
					</div>
					<div class="modal-body">
						<p class="centered">Something has gone wrong, the server has been disconnected.</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" id="btn-cancel" data-dismiss="modal" aria-hidden="true">cancel</button>
						<button class="btn btn-primary" id="btn-ok" data-dismiss="modal" aria-hidden="true">ok</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Login Modal Dialog -->
		<div class="modal fade" id="login-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h3 class="modalLabel">Login</h3>
					</div>
					<div class="modal-body">
						<input class="login-user" type="text" placeholder="username" />
						<input class="login-passwd" type="password" placeholder="password" />
					</div>
					<div class="modal-footer">
						<button class="btn" id="btn-guest" data-dismiss="modal" aria-hidden="true">Login as a Guest</button>
						<button class="btn btn-default" id="btn-cancel" data-dismiss="modal" aria-hidden="true">cancel</button>
						<button class="btn btn-primary" id="btn-ok" data-dismiss="modal" aria-hidden="true">ok</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Settings Modal Dialog -->
		<div class="modal fade" id="settings-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h3 class="modalLabel">Settings</h3>
					</div>
					<div class="modal-body">
						<h4>Theme</h4>
						<input class="theme" id="dark-theme" type="radio" name="theme" value="dark" checked> Dark</input>
						<p />
						<input class="theme" id="light-theme" type="radio" name="theme" value="light"> Light</input>
						<hr>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default" id="btn-cancel" data-dismiss="modal" aria-hidden="true">cancel</button>
						<button class="btn btn-primary" id="btn-ok" data-dismiss="modal" aria-hidden="true">ok</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Navigation header bar -->
		<nav class="navbar navbar-inverse navbar-custom" id="navbar" role="navigation">
			<div class="navbar-header container">
				<a class="navbar-brand" href="#">Literary Worlds</a>
				<div class="nav btn-group navbar-right pull-right dropdown-menu-right">
					<button class="btn" id="login-btn" role="button">
						Login
					</button>
					<button class="btn dropdown-toggle" id="modeButton" role="menu" data-toggle="dropdown">
						Options
						<span class="sr-only">Select text or graphic mode</span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
						<li class="mode-select text-select">
							<a href="#text">Text Mode</a>
						</li>
						<li class="mode-select graphic-select">
							<a href="#graphic">Graphic Mode</a>
						</li>
						<li class="mode-select mixed-select dropdown-selected">
							<a href="#mixed">Mixed Mode</a>
						</li>
						<li class="divider"></li>
						<li class="settings">
							<a href="#settings">Settings</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="main-body">
			<div class="text-wrapper">
			  <ul class="text-mode-ul">
				<li><textarea readonly rows="20" cols="100" placeholder="Welcome to Literary Worlds!" class="text-mode" id="text-mode-backlog" type="text"></textarea></li>
				<li><textarea rows="1" cols="100" class="text-mode" id="text-mode-input" type="text" placeholder="Enter text here"></textarea></li>
			  </ul>
			</div>
			<div class="graphic-wrapper">
			</div>
		</div>
		
	<script src="lib/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="lib/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="lib/js/underscore-min.js" type="text/javascript"></script>
	<script src="lib/js/backbone-min.js" type="text/javascript"></script>
	<script data-main="lib/app/app" src="lib/js/require.js" type="text/javascript"></script>
	</body>
</html>
