<html>
<head>
	<script src="dist/jquery.js"></script>
	<script src="dist/src/interface.js"></script>
	<script src="dist/src/rpnCalc.js"></script>
	<style>
		textarea
		{
			resize: none;
			color: #F8F8F2;
			background-color: #272822;
			border-width: 3px;
			border-color: #3E3D32;
			border-style: solid;
			padding-top: 0px;
			padding-bottom: 0px;
		}
		#displayWrapper
		{
			padding-top: 0px;
			padding-bottom: 0px;
		}
	</style>
</head>
<body>
<center>
<div id = "displayWrapper">
	<textarea readonly rows = "20" cols = "40" type = "text" id = "stack"></textarea>
	<p />
	<textarea rows = "1" cols = "40" type = "text" id = "entry"></textarea>
	<p />
</div>

<div id = "opWrapper">
	<button type = "button" class = "operator" id = "+">+</button>
	<button type = "button" class = "operator" id = "-">-</button>
	<button type = "button" class = "operator" id = "*">*</button>
	<button type = "button" class = "operator" id = "/">/</button>
</div>

<p />

<div id = "numWrapper">
	<button type = "button" class = "number" id = "1">1</button>
	<button type = "button" class = "number" id = "2">2</button>
	<button type = "button" class = "number" id = "3">3</button>
	<p />
	<button type = "button" class = "number" id = "4">4</button>
	<button type = "button" class = "number" id = "5">5</button>
	<button type = "button" class = "number" id = "6">6</button>
	<p />
	<button type = "button" class = "number" id = "7">7</button>
	<button type = "button" class = "number" id = "8">8</button>
	<button type = "button" class = "number" id = "9">9</button>
	<p />
	<button type = "button" class = "number" id = "0">0</button>
	<button type = "button" id = "enter">Enter</button>
</div>

<div id = "funcWrapper">
	<button type = "button" class = "function" id = "clear">Clear</button>
	<button type = "button" class = "function" id = "exp">Exp</button>	
	<button type = "button" class = "function" id = "mod">Modulus</button>
	<button type = "button" class = "function" id = "sqrt">Square Root</button>
	<button type = "button" class = "function" id = "sum">Sum</button>
</div>
</center>
</body>
</html>
