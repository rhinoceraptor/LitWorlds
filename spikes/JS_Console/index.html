<head>
<script>
function textAlert()
{
	var helpStr = document.getElementById("textbox");
	if (helpStr.value === "help")
	{
		getHelp(helpStr.value);
	}
}
function getHelp(elId,text) 
{
	document.getElementById("textbox").value += ("\nHello World");
}
</script>

</head>
<body>
<center>

<textarea rows="20" cols="70" type="text" id="textbox" onkeypress="if (event.keyCode == 13) textAlert()" placeholder="Enter some text!">
</textarea>

</center>
</body>
