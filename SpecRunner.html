<html>
<head>
	<link rel="shortcut icon" type="image/png" 
		href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" 
		href="lib/jasmine-1.3.1/jasmine.css">
	<!-- Jasmine source files -->
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js">
		</script>
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js">
		</script>

	<!-- Book source files -->
	<script type="text/javascript" src="dist/src/Basket.js">
		</script>
	<script type="text/javascript" src="dist/src/Item.js">
		</script>
	<script type="text/javascript" src="dist/spec/BasketSpec.js">
		</script>

	<!-- Call Jasmine in JS -->
	<script type="text/javascript">
	(function() {
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var htmlReporter = new jasmine.HtmlReporter();

		jasmineEnv.addReporter(htmlReporter);

		jasmineEnv.specFilter = function(spec) {
		return htmlReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
		if (currentWindowOnload) {
			currentWindowOnload();
		}
		execJasmine();
		};

		function execJasmine() {
		jasmineEnv.execute();
		}

	})();
	</script>
</head>
<body>
</body>
</html>
